---
layout: default
title: Home
---

<div class="posts">
  {% for post in paginator.posts %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <h5>{{ post.date | date_to_string }}</h5>

  <p>
  {% if post.content contains "<!-- more -->" %}
    {{ post.content | split:"<!-- more -->" | first % }}
  {% else %}
    {{ post.content | strip_html | truncatewords:50 }}
  {% endif %}
  </p>
  <a href="{{ post.url }}">Read more...</a><br/><br/>
  </div>
  {% endfor %}
</div>
